<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sign in page</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="sign-in">
            <form action="#">
                <div id="sign-in">
                    <img src="./pic/images.png" alt="" id="sign-in-img">
                    <h3>sign in</h3>
                </div>

                <div class="username">
                    <img src="./pic/icons8_user_32.png" alt="user" class="icon">
                    <label for="username">username</label>
                    <input type="text" name="username" id="username" > 
                    
                </div>

                <span class="user-msg"></span>

                <div class="password">
                    <img src="./pic/icons8_lock_32.png" alt="lock" class="icon">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" >
                </div>

                <span class="password-msg"></span>
                <div class="password">
                    <img src="./pic/icons8_lock_32.png" alt="lock" class="icon">
                    <label for="password">repeat password</label>
                    <input type="password" name="password2" id="password2" >
                </div>

                <span class="password-msg2"></span>
                <!-- for log in page -->
                <!-- <div class="remember-me">
                    <input type="checkbox" name="Remember-me">
                    <h4> remember me</h4>
                </div> -->
                
                <div class="button">
                    <button type="submit">sign in</button>
                
                </div>
                
                <span class="sign-in-msg"></span>
                
                <!-- <a href="#">forgot password?</a> -->
            </form>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
